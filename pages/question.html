<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://uinova.netlify.app/css/main.css">
    <link rel="stylesheet" href="/css/question.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Questions</title>
</head>
<body></body>
    <header class="question-header">
        <nav class="question-nav">
            <ul class="question-nav__list flex">
                <li class="question-nav__items question-nav__items--logo">
                    <h2>NovaQ</h2>
                </li>
                <li class="question-nav__items question-nav__items--timer">05:30</li>
                <li class="question-nav__items">
                    <button class="question-nav__end btn btn--outlined-secondary">End Quiz</button>
                </li>
            </ul>
        </nav>
    </header>
    <main class="question-main flex">
        <div class="question-main__wrapper grid">
            <section class="question-main__details question-info grid">
                <div class="question-info__top question-info">
                    <p class="question-info__number">Question 5 of 10</p>
                    <h2 class="question-info__question">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Non sed rem provident quis incidunt molestiae, dolores iure. Molestias, dolor veritatis?</h2>
                </div>
                <div class="refrence">
                    <img src="https://images.unsplash.com/photo-1541592106381-b31e9677c0e5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8ZnJlbmNoJTIwZnJpZXN8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60" alt="" class="responsive-img">
                </div>
                <div class="question-info__options choices">
                    <ul class="choice__list grid">
                        <li class="choices__item">Option One</li>
                        <li class="choices__item">Option Two</li>
                        <li class="choices__item">Option Three</li>
                        <li class="choices__item">Option Four</li>
                    </ul>
                </div>
                <section class="question-action">
                    <div class="question-action__wrapper flex">
                        <button class="question-action__previous">Previous</button>
                        <button class="question-action__next btn btn--contained-primary">Save & Next</button>
                    </div>
                </section>
            </section>
        </div>
    </main>
</body>
</html>
